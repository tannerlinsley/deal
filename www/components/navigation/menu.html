<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">Deal</ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.game" ui-sref-active="assertive" class="item-icon-left">
                    <i class="icon ion-ios-game-controller-a"></i> Game
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar>
            <div class="buttons">
                <button class="button button-clear icon-left ion-help-buoy button-assertive">Help</button>
            </div>
            <h1 class="title"></h1>
            <div class="buttons">
                <button class="button button-outline button-small button-stable">
                    Terms of Use
                </button>
            </div>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
